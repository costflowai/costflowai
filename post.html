<body class="bg-slate-50 text-slate-900">
<header class="bg-slate-900 text-white">
  <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">

    <nav class="space-x-6">
      <a href="/index.html" class="hover:text-teal-300">Home</a>

    </nav>

</header>
<main class="max-w-3xl mx-auto px-4 py-10">
  <article class="bg-white p-6 rounded-2xl card">
    <h1 id="title" class="text-3xl font-bold"></h1>
    <div id="meta" class="text-xs text-slate-500 mt-1"></div>
    <div id="content" class="markdown mt-6"></div>
  </article>
</main>
<script>
const md = window.markdownit({html:false, linkify:true, breaks:true});
async function load(){
  const params = new URLSearchParams(location.search);
  const slug = params.get('slug');
  if(!slug){ document.getElementById('content').textContent='Post not found.'; return; }
  const posts = await (await fetch('/posts/posts.json')).json();
  const p = posts.find(x=>x.slug===slug);
  if(!p){ document.getElementById('content').textContent='Post not found.'; return; }
  document.getElementById('title').textContent = p.title;
  document.getElementById('meta').textContent = new Date(p.date).toLocaleString() + ' · ' + p.tags.join(', ');
  const raw = await (await fetch(`/posts/${slug}.md`)).text();
  const dirty = md.render(raw);
  document.getElementById('content').innerHTML = DOMPurify.sanitize(dirty);
}
load();
</script>
